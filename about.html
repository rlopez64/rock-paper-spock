<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="game.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Bebas+Neue&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spcok</h1>
    </header>
    <main>
      <div class="container">
        <!-- User and Computer Text Display -->
        <div class="row game-labels">
          <div class="col-5">
            <p>You</p>
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <p>The Computer</p>
          </div>
        </div>

        <!-- Image Display -->
        <div class="row game">
          <div class="col-5">
            <!--Placeholder Element for Player’s Choice-->
            <img id="playerChoice" src="options/human-icon.png" width="100px" />
          </div>
          <div class="col-2" id="vs">
            <p>vs</p>
          </div>
          <div class="col-5">
            <!--Placeholder Element for Computer’s Choice-->
            <img
              id="computerChoice"
              src="options/robot-icon.png"
              width="100px"
            />
          </div>
        </div>

        <!--User Selection-->
        <p id="optionsText">Choose Your Move</p>

        <div class="row options box-shadow">
          <div class="col-2">
            <a href="#resultText"
              ><img
                src="options/rock.png"
                width="100px"
                height="100px"
                onclick="checkResult(1)"
            /></a>
            <p>Rock</p>
          </div>
          <div class="col-2">
            <a href="#resultText"
              ><img
                src="options/paper.png"
                width="100px"
                height="100px"
                onclick="checkResult(2)"
            /></a>
            <p>Paper</p>
          </div>
          <div class="col-2">
            <a href="#resultText"
              ><img
                src="options/scissors.png"
                width="100px"
                height="100px"
                onclick="checkResult(3)"
            /></a>
            <p>Scissors</p>
          </div>
          <div class="col-2">
            <a href="#resultText"
              ><img
                src="options/lizard.jpg"
                width="100px"
                height="100px"
                onclick="checkResult(4)"
            /></a>
            <p>Lizard</p>
          </div>
          <div class="col-2">
            <a href="#resultText"
              ><img
                src="options/spock.jpg"
                width="100px"
                height="100px"
                onclick="checkResult(5)"
            /></a>
            <p>Spock</p>
          </div>
        </div>

        <!-- Result Text -->
        <h2 class="result" id="resultText"></h2>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
